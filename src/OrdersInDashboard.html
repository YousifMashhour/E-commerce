<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orders CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #e3e6e8;
            }
            .container {
                max-width: 1000px;
            }
        </style>
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="mb-4 text-center text-success">Manage Orders</h2>

            <!-- Orders List -->
            <h5 class="mt-4 text-center text-success">Orders List</h5>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Customer ID</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody"></tbody>
            </table>
        </div>
        <script src="main.js"></script>
        <script>
            // Delete Order
            // function deleteOrder(id) {
            //     ecommData.orders = ecommData.orders.filter(order => order.id !== id);
            //     displayOrders();
            // }

            // Display Orders
            function displayOrders() {
                const orderTableBody = document.getElementById('orderTableBody');
                orderTableBody.innerHTML = '';

                getOrders().forEach(order => {
                    const items = order.items.map(item => `Product ID: ${item.productId}, Quantity: ${item.quantity}`).join('<br>');
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.customerId}</td>
                        <td>${items}</td>
                        <td>${order.total}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id}); displayOrders();">Delete</button>
                        </td>
                    `;
                    orderTableBody.appendChild(row);
                });
            }

            displayOrders();
            </script>
    </body>
</html>
