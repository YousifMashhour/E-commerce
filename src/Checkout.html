<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="style.css"rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="form-section">
            <h1>Furniture</h1>
            <h2>Add New Address</h2>
            
            <div class="form-group">
                <label for="First Name">First Name:</label>
                <input type="text"name="First-Name"required>
            </div>
            
            <div class="form-group">
                <label for="Last-Name">Last Name:</label>
                <input type="text"  >
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <div class="phone-input"name="Phone Number"required>
                    <select>
                        <option>+20</option>
                    </select>
                    <input type="tel" >
                </div>
            </div>
            <div class="form-group">
                <label>Additional Phone Number (optional)</label>
                <div class="phone-input">
                    <select>
                        <option>+20</option>
                    </select>
                    <input type="tel" placeholder="Enter additional phone number">
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Enter your address"name="Address"required>
            </div>
            <div class="button-group">
                <button class="btn cancel-btn">Cancel</button>
                <button onclick="window.location.href='Save.html'" class="btn">Save</button>
            </div>
            
            <p class="terms">By proceeding, you are automatically accepting the Terms & Conditions</p>

        </div>
        <div class="summary-section">
            <h2>Order Summary</h2>
            
            <div class="order-item">
                <span class=" ()">Item's Total ()</span>
                <span class="Item's Total"></span>
            </div>
            
            <div class="order-item">
                <span>Discount</span>
                <span class="Discount"></span>
            </div>
            
            <div class="order-item total">
                <span>Total</span>
                <span class="total"></span>
            </div>
            <p>You will be able to add a voucher when selecting your payment method.</p>
            
            <button class="btn">Confirm Order</button>
            
            <p>Complete the steps in order to proceed</p>
        </div>
    </div>



</body>
</html>
